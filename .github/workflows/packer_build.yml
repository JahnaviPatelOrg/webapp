name: packer_build

on:
# TODO : change to push later
  pull_request:
    branches:
      - main

permissions:
    id-token: write
    contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}


    strategy:
      matrix:
        python-version: [ 3.11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Start mysql
        run: |
          sudo /etc/init.d/mysql start
          mysql -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.DB_NAME }};" -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }}


      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./webapp


      - name: Run Migrations and Tests
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DATABASE_NAME: ${{ secrets.DB_NAME }}
          DATABASE_USER: ${{ secrets.DB_USER }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DB_HOST }}
          DATABASE_PORT: ${{ secrets.DB_PORT }}
        run: |
          python manage.py makemigrations
          python manage.py migrate
          python manage.py test
        working-directory: ./webapp

      - name: zip files
        run: zip -r webapp.zip . -x "*.git*" -x ".github/*" -x "README.md"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.DEV_AMI_AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.DEV_AMI_AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

      - name: 'gcloud Cloud SDK auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: webapp-artifact
          path: ./webapp/webapp.zip

  packer_buid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: webapp-artifact
          path: ./webapp

      - name: Initialize Packer
        run: packer init setup.pkr.hcl
        working-directory: ./webapp/packer_setup

      - name: Build Packer image
        env:
            Region: ${{ vars.AWS_REGION }}
            Instance_Type: ${{ vars.INSTANCE_TYPE }}
            Source_AMI: ${{ secrets.AWS_SOURCE_AMI }}
            AMI_Name: "${{ vars.AMI_NAME }}"
            AMI_Description: ${{ vars.AMI_DESCRIPTION }}
            SSH_Username: ${{ vars.SSH_USERNAME }}
            Volume_Type: ${{ vars.VOLUME_TYPE }}
            AWS_Account_IDs: ${{ secrets.AWS_DEV_ACCOUNT_ID }}
            GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
            SOURCE_IMAGE_FAMILY: ${{ secrets.SOURCE_IMAGE_FAMILY }}
            GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
            GOOGLE_IMAGE_FAMILY: ${{ vars.GOOGLE_IMAGE_FAMILY }}
        run:
          packer build \
            -var "region=${Region}" \
            -var "instance_type=${Instance_Type}" \
            -var "source_ami=${Source_AMI}" \
            -var "ami_name=${AMI_Name}" \
            -var "ami_description=${AMI_Description}" \
            -var "ssh_username=${SSH_Username}" \
            -var "volume_type=${Volume_Type}" \
            -var "account_ids=[\"${AWS_Account_IDs}\"]" \
            -var "google_project_id=${GOOGLE_PROJECT_ID}" \
            -var "source_image_family=${SOURCE_IMAGE_FAMILY}" \
            -var "google_region=${GOOGLE_REGION}" \
            -var "google_image_family=${GOOGLE_IMAGE_FAMILY}" \
          setup.pkr.hcl
        working-directory: ./webapp/packer_setup
